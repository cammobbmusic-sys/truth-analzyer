# Multi-AI System Configuration
# Configuration for agent benchmarking and orchestration

agents:
  - name: "gemini-3-pro"
    provider: "google"
    model: "gemini-3-pro"
    role: "expert"
    timeout: 15
    temperature: 0.3
    max_tokens: 3000

  - name: "gpt-5.1-codex"
    provider: "openai"
    model: "gpt-5.1-codex"
    role: "creative"
    timeout: 15
    temperature: 0.7
    max_tokens: 3000

  - name: "sonnet-4.5"
    provider: "anthropic"
    model: "sonnet-4.5"
    role: "analyst"
    timeout: 15
    temperature: 0.5
    max_tokens: 3000

# Benchmarking settings
benchmarking:
  warmup_runs: 1
  measure_runs: 3
  timeout_default: 15

# Verification settings
verification:
  consensus_threshold: 0.8
  min_models: 3
  max_iterations: 5
  conflict_resolution_method: "weighted_average"

# Brainstorming settings
brainstorming:
  num_ideas_per_iteration: 10
  max_iterations: 3
  diversity_threshold: 0.6
  clustering_method: "semantic"
