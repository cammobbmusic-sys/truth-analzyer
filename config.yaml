# Multi-AI System Configuration
# Configuration for agent benchmarking and orchestration

agents:
  - name: groq-llama
    provider: groq
    model: "llama-3.1-8b-instant"
  - name: openrouter-claude
    provider: openrouter
    model: "anthropic/claude-3-haiku"
  - name: cohere-command-nightly
    provider: cohere
    model: "command-nightly"

# Benchmarking settings
benchmarking:
  warmup_runs: 1
  measure_runs: 3
  timeout_default: 15

# Verification settings
verification:
  consensus_threshold: 0.8
  min_models: 3
  max_iterations: 5
  conflict_resolution_method: "weighted_average"

# Brainstorming settings
brainstorming:
  num_ideas_per_iteration: 10
  max_iterations: 3
  diversity_threshold: 0.6
  clustering_method: "semantic"
